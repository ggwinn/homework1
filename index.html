<!DOCTYPE html>
<html lang="en"> <!-- lacking metadata for the charcacter set leads to compromised security -->
<head> <!--meta tag indicates metadata about webpage sucg as char set, scripts, which browser webpage opens in-->
    <meta charset="UTF-8"> <!--char set is character set and establishes how computers interpret characters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geanna Gwinn</title> 
    <link rel="stylesheet" href="main.css"> <!--external css styling -->
</head>
<body class="light-theme">
    <h1> About Me</h1> <!-- a header for About Me Section-->
    <img src="headshot.png"/> <!-- inserts my headshot in the document-->
    <p id="msg">My hobbies:</p> <!-- a paragraph is created under the About Me section-->
    <ul> <!-- <p> element ID attribute styles one element, but the <li> element styles all elements of the same class-->
        <li class="list">Fashion Styling</li>
        <li class="list">Crocheting</li>
        <li class="list">Reading and Writing</li>
        <li>Video and Photo Editing</li>
    </ul> <!-- creates a list of my hobbies and displays them -->
<div>
    <button class="btn"> Dark</button> <!-- creation of a clickable button -->
</div>
<script src="app.js"></script> <!-- enables page content to display on the screen first and then load the script (goes in order)-->
<nonscript>You need to enable JavaScript to view the full site</nonscript> <!-- like if else (fault tolerance) to plan for when a feature isn't supported or available (you should assume failure will happen)-->
</body>
</html>
